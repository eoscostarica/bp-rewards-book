apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ${NAMESPACE}-hasura
  name: ${NAMESPACE}-hasura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${NAMESPACE}-hasura
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ${NAMESPACE}-hasura
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - args:
            - graphql-engine
            - serve
            - --enable-console
          envFrom:
            - configMapRef:
                name: ${NAMESPACE}-hasura-config
          image: ${DOCKER_REGISTRY}/${IMAGE_NAME_HASURA}:${VERSION}
          imagePullPolicy: 'IfNotPresent'
          name: '${NAMESPACE}-hasura'
          ports:
            - containerPort: 8080
      restartPolicy: Always
